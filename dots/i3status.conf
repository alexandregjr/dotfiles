# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
        output_format = i3bar
        interval = 5
        color_good = "#04d96f"
        color_degraded = "#f0b624"
        color_bad = "#d90429"
}

#order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery 0"
order += "memory"
#order += "load"
order += "tztime local"


volume master {
    format = "volume-up %volume"
        format_muted = "volume-mute %volume"
        device = "pulse:alsa_output.pci-0000_00_1f.3.analog-stereo"
}

wireless _first_ {
    format_up = "wifi (%quality at %essid, %bitrate / %frequency) %ip"
        format_down = "wifi"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
    format_up = "network-wired %ip"
        format_down = "network-wired"
}

battery 0 {
    format = "%status %percentage hourglass-half %remaining"
        format_down = "No battery"
        status_chr = "plug"
        status_bat = "battery-half"
        status_unk = "question"
        status_full = "battery-full"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
    format = "calendar %A, %d %B %Y clock %H:%M:%S"
}

memory {
    format = "memory %used"
        format_degraded = "memory %used"
}

load {
    format = "%1min"
}

disk "/" {
    format = "hdd %avail"
}
